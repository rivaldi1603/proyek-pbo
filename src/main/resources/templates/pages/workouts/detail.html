<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}" lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Latihan - Workout Tracking</title>
</head>

<body>
  <div layout:fragment="content" class="container mt-4 mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <!-- Navigation -->
        <div class="mb-4">
          <a th:href="@{/activities}" class="text-decoration-none text-muted transition-hover hover-primary">
            <i class="bi bi-arrow-left me-1"></i> Kembali ke Aktivitas
          </a>
        </div>

        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">

          <!-- Hero Image Section -->
          <div class="position-relative bg-light" style="min-height: 300px;">
            <div th:if="${workout.imagePath}" class="w-100 h-100">
              <img th:src="@{'/workouts/image/' + ${workout.imagePath}}" alt="Foto Latihan"
                class="w-100 object-fit-cover" style="height: 400px;" />
            </div>

            <!-- Empty State Image -->
            <div th:unless="${workout.imagePath}"
              class="d-flex flex-column align-items-center justify-content-center h-100 py-5 text-center">
              <div class="bg-white rounded-circle p-4 shadow-sm mb-3">
                <i class="bi bi-image fs-1 text-muted opacity-50"></i>
              </div>
              <p class="text-muted small">Belum ada foto latihan</p>
            </div>

            <!-- Floating Action Button -->
            <div class="position-absolute bottom-0 end-0 p-4">
              <button class="btn btn-light rounded-pill shadow-sm px-4 fw-medium hover-lift"
                data-bs-target="#editImageWorkoutModal" data-bs-toggle="modal">
                <i class="bi bi-camera me-2"></i> Ubah Foto
              </button>
            </div>
          </div>

          <div class="card-body p-4 p-md-5">
            <!-- Header Info -->
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-3 mb-4">
              <div>
                <div class="d-flex align-items-center gap-2 mb-2">
                  <span class="badge rounded-pill" th:classappend="${workout.type.name() == 'RUNNING' ? 'bg-primary' : 
                                       (workout.type.name() == 'CYCLING' ? 'bg-purple' : 
                                       (workout.type.name() == 'GYM' ? 'bg-danger' : 
                                       (workout.type.name() == 'BODYWEIGHT' ? 'bg-warning text-dark' : 
                                       (workout.type.name() == 'STRETCHING' ? 'bg-success' : 'bg-info text-dark'))))}"
                    th:text="${workout.type}">TYPE</span>
                  <span class="text-muted small">
                    <i class="bi bi-calendar3 me-1"></i>
                    <span th:text="${#temporals.format(workout.date, 'd MMMM yyyy')}">Date</span>
                  </span>
                </div>
                <h1 class="display-6 fw-bold text-dark mb-0" th:text="${workout.title}">Workout Title</h1>
              </div>
            </div>

            <!-- Stats Grid -->
            <div class="row g-4 mb-4">
              <div class="col-6 col-md-4">
                <div class="p-3 rounded-4 bg-primary-subtle bg-opacity-10 h-100">
                  <div class="d-flex align-items-center gap-3">
                    <div class="rounded-circle bg-white p-2 text-primary shadow-sm"
                      style="width: 48px; height: 48px; display: grid; place-items: center;">
                      <span class="fs-4">‚è±Ô∏è</span>
                    </div>
                    <div>
                      <small class="text-muted d-block text-uppercase fw-bold"
                        style="font-size: 0.7rem; letter-spacing: 0.5px;">Durasi</small>
                      <span class="fw-bold fs-5 text-dark" th:text="${workout.durationMinutes} + ' m'">0 m</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 col-md-4">
                <div class="p-3 rounded-4 bg-danger-subtle bg-opacity-10 h-100">
                  <div class="d-flex align-items-center gap-3">
                    <div class="rounded-circle bg-white p-2 text-danger shadow-sm"
                      style="width: 48px; height: 48px; display: grid; place-items: center;">
                      <span class="fs-4">üî•</span>
                    </div>
                    <div>
                      <small class="text-muted d-block text-uppercase fw-bold"
                        style="font-size: 0.7rem; letter-spacing: 0.5px;">Kalori</small>
                      <span class="fw-bold fs-5 text-dark" th:text="${workout.caloriesBurned} + ' kkal'">0 kkal</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4 opacity-10">

            <!-- Description -->
            <div>
              <h5 class="fw-bold mb-3">Catatan Latihan</h5>
              <p class="lead text-secondary" style="font-size: 1.1rem; line-height: 1.8;"
                th:text="${workout.description}">
                Deskripsi latihan akan muncul di sini...
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div th:replace="~{models/workouts/edit-cover :: editImageWorkoutModal}"></div>

    <!-- Custom CSS helpers if needed -->
    <style>
      .bg-purple {
        background-color: #6f42c1 !important;
        color: white;
      }

      .hover-lift:hover {
        transform: translateY(-2px);
        transition: transform 0.2s;
      }

      .hover-primary:hover {
        color: #0d6efd !important;
      }

      .transition-hover {
        transition: color 0.2s;
      }
    </style>
  </div>

  <!-- Scripts -->
  <script layout:fragment="others-js">
    document.addEventListener("DOMContentLoaded", function () {
      /* Cek apakah modal add perlu dibuka otomatis */
      var editImageWorkoutModalOpen = "[[${editImageWorkoutModalOpen}]]" === "true";
      if (editImageWorkoutModalOpen) {
        var addModal = new bootstrap.Modal(
          document.getElementById("editImageWorkoutModal")
        );
        addModal.show();
      }
    });
  </script>
</body>

</html>
